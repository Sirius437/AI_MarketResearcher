# MarketResearcher API filter for Fail2Ban
# Detects failed login attempts and suspicious API access patterns

[Definition]
# Match failed login attempts
failregex = ^.* - - \[.*\] "POST /auth/login.*" 401 .* <HOST>.*$
            ^.* - - \[.*\] ".*" 401 .* <HOST>.*$
            ^.*Authentication failed for user .* from <HOST>.*$
            ^.*Invalid authentication credentials from <HOST>.*$
            ^.*JWT token validation failed from <HOST>.*$
            ^.*Too many requests from <HOST>.*$

# Ignore common false positives
ignoreregex =
