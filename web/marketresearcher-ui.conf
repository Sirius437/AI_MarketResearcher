# MarketResearcher Streamlit UI filter for Fail2Ban
# Detects suspicious access patterns to the Streamlit interface

[Definition]
# Match suspicious patterns
failregex = ^.* - - \[.*\] ".*" 401 .* <HOST>.*$
            ^.* - - \[.*\] ".*" 403 .* <HOST>.*$
            ^.*Unauthorized access attempt from <HOST>.*$
            ^.*Failed authentication from <HOST>.*$
            ^.*Suspicious request pattern from <HOST>.*$
            ^.*Excessive requests from <HOST>.*$
            ^.*Potential scanning activity from <HOST>.*$

# Ignore common false positives
ignoreregex =
