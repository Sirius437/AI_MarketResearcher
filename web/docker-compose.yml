version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: web/Dockerfile.api
    ports:
      - "YOUR_LOCAL_IP:8000:8000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
    volumes:
      - ../:/app
      - ./users.json:/app/web/users.json
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: web/Dockerfile.streamlit
    ports:
      - "YOUR_LOCAL_IP:8501:8501"
    environment:
      - API_BASE_URL=http://YOUR_LOCAL_IP:8000
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    restart: unless-stopped
